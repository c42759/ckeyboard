<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>cKeyboard Example</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<p><br></p>
					<h1>cKeyboard Example</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p><br></p>
					<form>
						<div class="form-group">
							<label for="input-name">Name</label>
							<input type="text" class="form-control" id="input-name" aria-describedby="input-name-help" placeholder="Enter your name">
							<small id="input-name-help" class="form-text text-muted">We'll never share your name with anyone else.</small>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p><br></p>
					<div id="keyboard"></div>
					<div id="keyboard_numeric"></div>
				</div>
			</div>
		</div>
		<!-- JQUERY START -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
		<!-- JQUERY END -->

		<!-- BOOTSTRAP START -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- BOOTSTRAP END -->

		<!-- CKEYBOARD START -->
		<script src="../dist/ckeyboard.min.js" charset="utf-8"></script>
		<link rel="stylesheet" href="../dist/ckeyboard.css">

		<script type="text/javascript">
			cKeyboard_config.input_target = "#input-name";
			cKeyboard();
		</script>
		<!-- CKEYBOARD END -->
	</body>
</html>
